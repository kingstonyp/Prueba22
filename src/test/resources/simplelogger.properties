# Nivel por defecto (trace, debug, info, warn, error)
org.slf4j.simpleLogger.defaultLogLevel=info

# Niveles por package (puedes ajustar a debug/info/warn/error)
org.slf4j.simpleLogger.log.com.mycompany=debug
org.slf4j.simpleLogger.log.com.mycompany.pages=debug
org.slf4j.simpleLogger.log.com.mycompany.steps=info
org.slf4j.simpleLogger.log.com.mycompany.utils=info

# Formato y metadatos
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS
org.slf4j.simpleLogger.showThreadName=false
org.slf4j.simpleLogger.showLogName=true
org.slf4j.simpleLogger.levelInBrackets=true
